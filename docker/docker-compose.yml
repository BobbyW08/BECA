version: '3.8'

services:
  # ============================================
  # BECA Backend - FastAPI application with Plan/Act modes
  # ============================================
  beca-backend:
    image: beca-backend:latest
    container_name: beca-backend
    hostname: beca-backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # FastAPI Backend
    volumes:
      # Persistent data storage
      - ../src:/app/src
      - beca-memory:/app/data
      - beca-workspace:/app/workspace
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - beca-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # BECA Frontend - Eclipse Theia IDE with BECA extension
  # ============================================
  beca-frontend:
    image: beca-frontend:latest
    container_name: beca-frontend
    hostname: beca-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Theia IDE
    volumes:
      # Mount workspace into the IDE
      - beca-workspace:/workspace
    environment:
      - BECA_API_URL=http://beca-backend:8000
      - NODE_ENV=production
    networks:
      - beca-network
    depends_on:
      - beca-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Ollama with GPU - LLM inference engine
  # NOTE: Using native Ollama on host machine (not Docker container)
  # The beca-backend connects to host.docker.internal:11434
  # ============================================
  # ollama-gpu service removed - using native Ollama on VM host

  # ============================================
  # MCP Server - Claude integration
  # ============================================
  mcp-server:
    image: beca-mcp:latest
    container_name: mcp-server
    hostname: mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"  # MCP API
    environment:
      - PORT=8080
      - BECA_API_URL=http://beca-backend:8000
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-beca-default-token}
      - NODE_ENV=production
    networks:
      - beca-network
    depends_on:
      - beca-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Portainer - Docker management GUI
  # ============================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"  # Web UI
      - "9443:9443"  # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - beca-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy (Optional - for SSL)
  # ============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    hostname: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - beca-network
    depends_on:
      - beca-backend
      - mcp-server
      - portainer
    profiles:
      - production  # Only start with --profile production

  # ============================================
  # Watchtower - Auto-update containers
  # ============================================
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    hostname: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true  # Remove old images after updating
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true  # Update one container at a time
      - WATCHTOWER_NOTIFICATIONS=shoutrrr://logger://
    networks:
      - beca-network
    command: --debug

# ============================================
# Networks
# ============================================
networks:
  beca-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes - Persistent storage
# ============================================
volumes:
  # BECA data
  beca-memory:
    driver: local
  beca-workspace:
    driver: local
  
  # Portainer data
  portainer-data:
    driver: local
  
  # Nginx cache
  nginx-cache:
    driver: local
