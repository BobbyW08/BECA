version: '3.8'

services:
  beca-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: beca-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    restart: unless-stopped
    networks:
      - beca-network

  beca-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beca-frontend
    ports:
      - "80:80"
    depends_on:
      - beca-api
    restart: unless-stopped
    networks:
      - beca-network

networks:
  beca-network:
    driver: bridge
