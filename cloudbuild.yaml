steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/beca-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/beca-api:latest'
      - './api'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/beca-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/beca-frontend:latest'
      - './frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/beca-api:$SHORT_SHA'

  # Push backend latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/beca-api:latest'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/beca-frontend:$SHORT_SHA'

  # Push frontend latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/beca-frontend:latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'beca-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/beca-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'beca-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/beca-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/beca-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/beca-api:latest'
  - 'gcr.io/$PROJECT_ID/beca-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/beca-frontend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'
