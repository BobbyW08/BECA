version: '3.8'

services:
  # ============================================
  # BECA Backend - FastAPI application with Plan/Act modes
  # ============================================
  beca-backend:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: beca-backend
    hostname: beca-backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # FastAPI Backend
    volumes:
      # Persistent data storage
      - ../src:/app/src
      - beca-memory:/app/data
      - beca-workspace:/app/workspace
    environment:
      - OLLAMA_URL=http://ollama-gpu:11434
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
    networks:
      - beca-network
    depends_on:
      - ollama-gpu
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # BECA Frontend - React application with Plan/Act UI
  # ============================================
  beca-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: beca-frontend
    hostname: beca-frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # React Frontend (nginx serves on 80 internally)
    environment:
      - REACT_APP_API_URL=http://beca-backend:8000
    networks:
      - beca-network
    depends_on:
      - beca-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Ollama with GPU - LLM inference engine
  # ============================================
  ollama-gpu:
    image: ollama/ollama:latest
    container_name: ollama-gpu
    hostname: ollama-gpu
    restart: unless-stopped
    ports:
      - "11434:11434"  # Ollama API
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - beca-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # MCP Server - Claude integration
  # ============================================
  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    container_name: mcp-server
    hostname: mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"  # MCP API
    environment:
      - PORT=8080
      - BECA_API_URL=http://beca-backend:8000
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-beca-default-token}
      - NODE_ENV=production
    networks:
      - beca-network
    depends_on:
      - beca-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # Portainer - Docker management GUI
  # ============================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"  # Web UI
      - "9443:9443"  # HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - beca-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy (Optional - for SSL)
  # ============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    hostname: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - beca-network
    depends_on:
      - beca-frontend
      - beca-backend
      - mcp-server
      - portainer
    profiles:
      - production  # Only start with --profile production

# ============================================
# Networks
# ============================================
networks:
  beca-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes - Persistent storage
# ============================================
volumes:
  # BECA data
  beca-memory:
    driver: local
  beca-workspace:
    driver: local
  
  # Ollama models (large, ~10GB+)
  ollama-models:
    driver: local
  
  # Portainer data
  portainer-data:
    driver: local
  
  # Nginx cache
  nginx-cache:
    driver: local
