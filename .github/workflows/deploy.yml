name: Build and Deploy BECA

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'frontend-theia/**'
      - 'docker/**'
      - 'src/**'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: beca-0001
  GCP_REGION: us-central1
  GCR_REGISTRY: gcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.PROJECT_ID }}/beca-backend:latest
            gcr.io/${{ env.PROJECT_ID }}/beca-backend:${{ github.sha }}
          cache-from: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-backend:buildcache
          cache-to: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-backend:buildcache,mode=max
      
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-theia
          file: ./frontend-theia/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.PROJECT_ID }}/beca-frontend:latest
            gcr.io/${{ env.PROJECT_ID }}/beca-frontend:${{ github.sha }}
          cache-from: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-frontend:buildcache
          cache-to: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-frontend:buildcache,mode=max
      
      - name: Build and Push MCP Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.mcp
          push: true
          tags: |
            gcr.io/${{ env.PROJECT_ID }}/beca-mcp:latest
            gcr.io/${{ env.PROJECT_ID }}/beca-mcp:${{ github.sha }}
          cache-from: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-mcp:buildcache
          cache-to: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/beca-mcp:buildcache,mode=max
      
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed to GCR:" >> $GITHUB_STEP_SUMMARY
          echo "- \`gcr.io/${{ env.PROJECT_ID }}/beca-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gcr.io/${{ env.PROJECT_ID }}/beca-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`gcr.io/${{ env.PROJECT_ID }}/beca-mcp:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Watchtower on VM will automatically deploy these images within 5 minutes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
